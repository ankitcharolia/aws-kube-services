ec2_instances:
- name: "bastion-host-01"
  description: "Bastion Host Instance"
  ami_id: "ami-0277dc178ff7fb80f"   # ubuntu2204 packer ami
  instance_type: "t2.micro"
  availability_zone: "eu-west-1a"
  disable_api_termination: true
  create_extra_disk: true
  sg_inbound_rules:
  - port: 22
    protocol: "tcp"
    cidr_blocks: ["0.0.0.0/0"]
  sg_outbound_rules:
  - port: 0
    protocol: -1
    cidr_blocks: ["0.0.0.0/0"]
  tags:
    app: "proxy-host"

